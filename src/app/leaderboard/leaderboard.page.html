<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button default-href="/menu" text="volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Tabla de posiciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="leaderboard-container">
    <ion-list [inset]="true" mode="ios" class="lista-container">
      <ion-item *ngFor="let player of players; let i = index" class="leaderboard-item">
        <ion-text color="primary" class="position">
          <h3>{{i+1}}</h3>
        </ion-text>
        <ion-label class="player-info">
          <strong>{{player.usuario}}</strong>
          <p>Partidas jugadas: {{player.partidas_jugadas}}</p>
        </ion-label>
        <ion-note slot="end" class="points">{{player.puntos}}</ion-note>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
