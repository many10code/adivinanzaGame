<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button default-href="/menu" text="volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Tabla de posiciones</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-list [inset]="true" mode="ios">
    <ion-item *ngFor="let player of [1,2,3,4,5]; let i = index">
      <ion-text color="primary" class="ion-align-self-start">
        <h3>{{i+1}}</h3>
      </ion-text>
      <ion-label class="ion-margin">
        <strong>Fulanito Perez</strong>
        <p>Partidas jugadas: 25</p>
      </ion-label>
      <ion-note slot="end">100</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
