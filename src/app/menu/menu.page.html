<ion-content class="ion-padding">
  <div class="menu-container">
    <div class="titulos">
      <p class="ion-text-center">
        <ion-text color="primary">
          <h1 class="titulo-3d"><strong>Adivina el número</strong></h1>
        </ion-text>
        <strong><ion-text class="subtitulo-3d">-- DSM Games --</ion-text></strong> 
      </p>
    </div>
    
    <!-- Opción Jugar -->
    <ion-card class="menu-option" mode="ios" routerLink="/game" color="primary">
      <ion-card-header>
        <ion-card-title>Jugar</ion-card-title>
      </ion-card-header>
    </ion-card>
    <!-- Opción Ranking -->
    <ion-card class="menu-option" mode="ios" routerLink="/leaderboard" color="warning">
      <ion-card-header>
        <ion-card-title>Ranking</ion-card-title>
      </ion-card-header>
    </ion-card>
    <!-- Opción Salir -->
    <ion-card class="menu-option" mode="ios" (click)="confirmarSalida()" color="dark">
      <ion-card-header>
        <ion-card-title>Salir</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
